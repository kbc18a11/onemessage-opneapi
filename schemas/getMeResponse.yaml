type: object
description: ユーザー情報
required:
  - id
  - displayName
properties:
  id:
    description: ID
    type: string
    format: uuid
  name:
    description: ニックネーム
    type: string
    minLength: 1
    maxLength: 32
  email:
    description: メールアドレス
    type: string
    minLength: 1
    maxLength: 255
    format: email
